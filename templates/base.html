<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Data Processing
        {% endblock %}
    </title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
          href="{% static 'vendor/materialize/css/materialize.min.css' %}"
          media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="{% static 'app/css/main.css' %}"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Data Processing</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="{% url 'calculations' %}">Calculations</a></li>
            <li><a href="{% url 'visualization' %}">Visualization</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav" style="transform: translateX(-100%);">
            <li><a href="{% url 'calculations' %}">Calculations</a></li>
            <li><a href="{% url 'visualization' %}">Visualization</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>
<script type="text/javascript" src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'vendor/materialize/js/materialize.min.js' %}"></script>
<script type="text/javascript" src="{% static 'app/js/main.js' %}"></script>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
