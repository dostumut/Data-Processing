{% extends "base.html" %}
{% block content %}
<h4>Events per application results</h4>
<div class="row">
    <div class="col s12">
        <table class="bordered">
            <thead>
            <tr>
                <th data-field="id">Application Name</th>
                <th data-field="name">Number of Events</th>
            </tr>
            </thead>
            <tbody>
            {% for key, value in applications.items %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
